<!-- subjects.html -->

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إدارة المواد الدراسية</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ربط ملفات CSS -->    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navigationbar.css">

    <script src="jquery-3.2.1.js"></script>
    <!-- إضافة Chart.js من CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script_subjects.js" defer></script> <!-- الاحتفاظ بتضمينه هنا فقط -->
</head>
<body>
    <!-- شريط التنقل -->
    <div id="navbar-placeholder"></div>

    <!-- نموذج إضافة/تعديل مادة -->
    <div class="container my-5">
        <h1 id="formTitle">إضافة مادة جديدة</h1>
        <form id="subjectForm" class="form">
            <div class="form-group">
                <label for="subjectName">اسم المادة:</label>
                <select id="subjectName" required>
                    <!-- الخيارات ستتم تعبئتها بواسطة script_subjects.js -->
                </select>
            </div>
            <div class="form-group">
                <label for="gradeSelect">الصف الدراسي:</label>
                <select id="gradeSelect" required>
                    <option value="">-- اختر الصف --</option>
                    <!-- سيتم تعبئة الخيارات بواسطة script_subjects.js -->
                </select>
            </div>
            <div class="form-group">
                <label for="weeklyPeriods">عدد الحصص الأسبوعية:</label>
                <input type="number" id="weeklyPeriods" min="1" max="7" required>
            </div>
            <div class="form-actions">
                <button type="submit" id="saveBtn" class="btn btn-primary">حفظ</button>
                <button type="button" id="cancelBtn" class="btn btn-secondary">إلغاء</button>
            </div>
        </form>

        <!-- حقل البحث -->
        <input type="text" id="searchInput" class="search-input" placeholder="ابحث عن مادة...">

        <!-- زر عرض الرسم البياني -->
        <button id="showChartBtn" class="btn btn-primary">عرض الرسم البياني</button>

        <!-- حاوية عرض المواد -->
        <div id="subjectsContainer"></div>
    </div>

    <!-- Popup Window for Chart -->
    <div id="chartPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="closeChartPopup">&times;</span>
            <h2>عدد المواد لكل صف</h2>
            <canvas id="subjectsChart"></canvas>
        </div>
    </div>

    <!-- إزالة تضمين script_subjects.js من هنا -->
    <!-- <script src="script_subjects.js"></script> -->
</body>
</html>
